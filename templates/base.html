<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo 8">
    <title>Pátio-IUL</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    {% block head %}
    {% endblock %}
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light border border-dark rounded" >
    <div class="container">
        <a class="navbar-brand" href="{% url 'posts:timeline' %}">Pátio-IUL</a><br>
        <button class="navbar-toggler border border-dark" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon btn-sm"></span>
        </button>
         <div class="collapse navbar-collapse " id="navbarResponsive">
            <ul class="navbar-nav ml-auto mt-3">
            {% if user.is_authenticated %}
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'users:show_all_users' %}">Todos os Utilizadores</a><br>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:current_user_profile' %}">Perfil</a><br>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:privacidade' %}">Privacidade</a><br>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:logout' %}">Sair</a><br>
                </li>
            {%  else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:register' %}">Registar</a><br>
                </li>
            {% endif %}
            </ul>
        </div>
    </div>
    </nav>
    {% block override_background %}
    <div class="background-color" style="background-image: url('{% static 'iscte.jpg' %}');">
    {% endblock %}
        <div class="container">
        {% block body %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
